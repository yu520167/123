<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’° ç­è´¹ç®¡ç†ç³»ç»Ÿ</h1>
            <p>ç®€å•æ˜“ç”¨çš„ç­çº§è´¢åŠ¡ç®¡ç†å·¥å…·</p>

        <div id="message" class="message"></div>

        <!-- ç»Ÿè®¡æ¦‚è§ˆ -->
        <div class="stats-grid">
            <div class="stat-card income">

                <p>æ€»æ”¶å…¥</p>

            <div class="stat-card expense">
                <h3 id="totalExpense">Â¥0.00</h3>
                <p>æ€»æ”¯å‡º</p>

            <div class="stat-card balance">

        <!-- åŠŸèƒ½æ ‡ç­¾é¡µ -->
        <div class="card">

                <button class="tab active" onclick="showTab('add')">æ·»åŠ è®°å½•</button>
                <button class="tab" onclick="showTab('list')">è®°å½•åˆ—è¡¨</button>
                <button class="tab" onclick="showTab('export')">æ•°æ®å¯¼å‡º</button>
            </div>

            <!-- æ·»åŠ è®°å½• -->
            <div id="addTab" class="tab-content active">
                <h3>æ·»åŠ ç­è´¹è®°å½•</h3>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="type">ç±»å‹</label>
                        <select id="type" name="type" required>
                            <option value="">è¯·é€‰æ‹©</option>
                            <option value="income">æ”¶å…¥</option>
                            <option value="expense">æ”¯å‡º</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">é‡‘é¢</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="description">æè¿°</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">åˆ†ç±»</label>
                        <input type="text" id="category" name="category" placeholder="å¦‚ï¼šç­è´¹ã€æ´»åŠ¨è´¹ã€æ–‡å…·ç­‰">
                    </div>
                    <button type="submit" class="btn btn-primary">æ·»åŠ è®°å½•</button>
                </form>

            <!-- è®°å½•åˆ—è¡¨ -->
            <div id="listTab" class="tab-content">
                <h3>ç­è´¹è®°å½•</h3>
                <div class="form-group">
                    <label for="filterType">ç­›é€‰ç±»å‹</label>
                    <select id="filterType" onchange="filterTransactions()">
                        <option value="">å…¨éƒ¨</option>
                        <option value="income">æ”¶å…¥</option>
                        <option value="expense">æ”¯å‡º</option>
                    </select>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <p style="text-align: center; color: #666; padding: 40px;">æš‚æ— è®°å½•</p>

            <!-- æ•°æ®å¯¼å‡º -->
            <div id="exportTab" class="tab-content">
                <h3>æ•°æ®å¯¼å‡º</h3>
                <p>å°†ç­è´¹æ•°æ®å¯¼å‡ºä¸ºCSVæ–‡ä»¶ï¼Œæ–¹ä¾¿å¤‡ä»½å’Œåˆ†äº«ã€‚</p>
                <button class="btn btn-success" onclick="exportData()">å¯¼å‡ºCSVæ–‡ä»¶</button>
                <button class="btn btn-secondary" onclick="clearAllData()">æ¸…ç©ºæ‰€æœ‰æ•°æ®</button>
            </div>
        </div>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨
        let transactions = JSON.parse(localStorage.getItem('banfei_transactions') || '[]');

        // å·¥å…·å‡½æ•°
        function formatCurrency(amount) {
            return new Intl.NumberFormat('zh-CN', {
                style: 'currency',
                currency: 'CNY'
            }).format(amount);
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('zh-CN');
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function showTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µå†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºç›®æ ‡æ ‡ç­¾é¡µ
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            // å¦‚æœæ˜¯è®°å½•åˆ—è¡¨æ ‡ç­¾é¡µï¼Œåˆ·æ–°åˆ—è¡¨
            if (tabName === 'list') {
                displayTransactions();
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            
            const totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
            
            const balance = totalIncome - totalExpense;
            
            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpense').textContent = formatCurrency(totalExpense);
            document.getElementById('currentBalance').textContent = formatCurrency(balance);
        }

        // æ˜¾ç¤ºè®°å½•åˆ—è¡¨
        function displayTransactions(filterType = '') {
            const container = document.getElementById('transactionsList');
            let filteredTransactions = transactions;
            
            if (filterType) {
                filteredTransactions = transactions.filter(t => t.type === filterType);
            }
            
            if (filteredTransactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">æš‚æ— è®°å½•</p>';
                return;
            }
            
            // æŒ‰æ—¥æœŸå€’åºæ’åˆ—
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = filteredTransactions.map(transaction => `
                <div class="transaction-item ${transaction.type}">
                    <div class="transaction-info">
                        <div style="font-weight: 500;">${transaction.description}</div>
                        <div style="font-size: 0.9rem; color: #666;">
                            ${formatDate(transaction.date)} â€¢ ${transaction.category || 'æœªåˆ†ç±»'}
                        </div>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        <button class="btn btn-danger" style="margin-left: 10px; padding: 5px 10px; font-size: 0.8rem;" 
                                onclick="deleteTransaction('${transaction.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // ç­›é€‰è®°å½•
        function filterTransactions() {
            const filterType = document.getElementById('filterType').value;
            displayTransactions(filterType);
        }

        // æ·»åŠ è®°å½•
        function addTransaction(formData) {
            const transaction = {
                id: Date.now().toString(),
                type: formData.type,
                amount: parseFloat(formData.amount),
                description: formData.description,
                category: formData.category,
                date: new Date().toISOString()
            };
            
            transactions.push(transaction);
            localStorage.setItem('banfei_transactions', JSON.stringify(transactions));
            
            updateStats();
            showMessage('è®°å½•æ·»åŠ æˆåŠŸï¼', 'success');
            
            // æ¸…ç©ºè¡¨å•
            document.getElementById('transactionForm').reset();
        }

        // åˆ é™¤è®°å½•
        function deleteTransaction(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('banfei_transactions', JSON.stringify(transactions));
                updateStats();
                displayTransactions();
                showMessage('è®°å½•åˆ é™¤æˆåŠŸï¼', 'success');
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (transactions.length === 0) {
                showMessage('æš‚æ— æ•°æ®å¯å¯¼å‡º', 'error');
                return;
            }
            
            const csvContent = [
                ['æ—¥æœŸ', 'ç±»å‹', 'é‡‘é¢', 'æè¿°', 'åˆ†ç±»'].join(','),
                ...transactions.map(t => [
                    formatDate(t.date),
                    t.type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º',
                    t.amount,
                    `"${t.description}"`,
                    `"${t.category || ''}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `ç­è´¹è®°å½•_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('æ•°æ®å¯¼å‡ºæˆåŠŸï¼', 'success');
        }

        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        function clearAllData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                transactions = [];
                localStorage.removeItem('banfei_transactions');
                updateStats();
                displayTransactions();
                showMessage('æ‰€æœ‰æ•°æ®å·²æ¸…ç©º', 'success');
            }
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                type: document.getElementById('type').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value
            };
            
            if (!formData.type || !formData.amount || !formData.description) {
                showMessage('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }
            
            addTransaction(formData);
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayTransactions();
        });
    </script>
